<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MiTech</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" crossorigin="anonymous">
        <link rel="stylesheet" href="../index.css">
</head>
<body class="login">
    <section>
        <div class="row sec-log">
            <div class="col-6">
                <img src="../images/img1.png" alt="landing avatar" class="img-fluid">
            </div>
            <div class="col-6">
                <div class="card container">
                    <form action="" class="p-4">
                        <div class="row mb-2">
                            <div class="col-sm-6 mb-3 mb-sm-0">
                                <div class="card border-success-subtle rounded">
                                    <div class="card-body btn-field">
                                        <div class="form-check">
                                            <input class="form-check-input" type="radio" name="flexRadioDefault" checked>
                                            <label class="form-check-label" for="flexRadioDefault">
                                                Admin
                                            </label>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="col-sm-6">
                                <div class="card border-success">
                                    <div class="card-body btn-field">
                                        <div class="form-check">
                                            <input class="form-check-input" type="radio" name="flexRadioDefault">
                                            <label class="form-check-label" for="flexRadioDefault">
                                                Employee
                                            </label>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <!-- input section -->
                        
                        <div class="mb-3">
                            <label for="username" class="form-label">Username</label>
                            <input class="form-control" type="text" id="username">
                        </div>
                        <div class="mb-3">
                            <label for="password" class="form-label">Password</label>
                            <input class="form-control" type="password" id="password">
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                            <label class="form-check-label" for="flexCheckDefault">
                                Remember me
                            </label>
                        </div>
                        <div class="my-3">
                            <button type="button" class="btn btn-success"><a href="../main/employeedashboard.html" class="text-decoration-none text-white">Submit</a></button>
                            <div class="mt-2">
                                <span>Forgot password?</span>
                            </div>
                        </div>
                        <p>Don't have an account? <a href="./sigIn.html" class="text-dark">Register here</a></p>
                    </form>
                </div>
    
            </div>
        </div>
    </section>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-qKXV1j0HvMUeCBQ+QVp7JcfGl760yU08IQ+GpUo5hlbpg51QRiuqHAJz8+BrxE/N"
        crossorigin="anonymous"></script>
</body>
</html>
